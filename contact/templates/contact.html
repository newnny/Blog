
{% extends 'base_layout.html' %}
{% load static %}

{% block content %}

  <ul>
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'about' %}">About</a></li>
    <li><a href="{% url 'issues:list' %}">Issue</a></li>
    <li><a href="{% url 'portfolio:list' %}">Project</a></li>
    <li><a href="{% url 'articles:list' %}">Note</a></li>
    <li style="float:right"><a class="active" href="{% url 'contact' %}">Contact</a></li>
  </ul>

  <h2>Contact</h2>
  <div><img class="contactimg" src="{% static 'contact.jpg' %}"></div>
  <p>Thank you for contacting me</p>

  <form action= "{% url 'contact' %}", method = "POST">
    {% csrf_token %}
    <table>
      {{form.as_table}}
        <tr></tr>
    </table>
    <button class = "button" type="submit" name="send">
       <i class="fa fa-paper-plane"></i> SEND MESSAGE
    </button>

  </form>

{% endblock %}
