{% extends 'base_layout.html' %}
{% load static %}
{% block content %}



  <ul>
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'about' %}">About</a></li>
    <li><a href="{% url 'issues:list' %}">Issue</a></li>
    <li><a href="{% url 'portfolio:list' %}">Project</a></li>
    <li><a class="active" href="{% url 'articles:list' %}">Note</a></li>
    <li style="float:right; margin-right:30px;"><a href="{% url 'contact' %}">Contact</a></li>
  </ul>

  <h1 class = "text-white text-center">Note List</h1>

  <div class="container">
    <div class="row">
      {% for article in articles %}
      <div class="col-sm">
        <div class="article card" style="width: 18rem;">
          <img class="card-img-top" src="{{article.thumb.url}}" alt="Card image cap" style="height: 200px;">
          <div class="card-body" style="height: 200px; background: #c2baa3;">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.shortbody }}</p>
            <p class="card-text">{{ article.date }}</p>
            <a href="{% url 'articles:detail' article.slug %}" class="btn btn-outline-dark">Read More</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>



{% endblock %}
